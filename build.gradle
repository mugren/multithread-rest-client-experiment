plugins {
    id 'groovy'
    id 'java'
}

group 'com.groggyman'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.6'
    // REST library
    compile "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"
}
